# Codeception Test Suite Configuration

# Suite for WordPress acceptance tests.
# Perform tests using or simulating a browser.


class_name: AcceptanceTester
modules:
    enabled:
        - \venue\Helper\Acceptance
        - WPDb
        - WPWebDriver
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: root
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://wordpress.dev'
            tablePrefix: wp_
        WPWebDriver:
            url: 'http://wordpress.dev'
            browser: phantomjs
            port: 4444
            window_size: '1024x768'
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
