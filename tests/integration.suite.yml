# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - WPLoader
        - \venue\Helper\Integration
    config:
        WPLoader:
            wpRootFolder: /tmp/wordpress
            dbName: wploader
            dbHost: localhost
            dbUser: root
            dbPassword: ''
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: wordpress.dev
            adminEmail: admin@wordpress.dev
            title: 'WP Tests'
            phpBinary: php
            language: ''
            plugins: ["proceedings/proceedings.php"]
            activatePlugins: ["proceedings/proceedings.php"]
